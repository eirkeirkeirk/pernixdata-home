<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PernixData</title>
  <link rel="stylesheet" href="homepage-module/css/proxima-nova.css" type="text/css">
	<link rel="stylesheet" href="homepage-module/css/style.css" type="text/css">
  <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #EEE;
  }
  div.spacer {
    width: 100%;
    height: 1500px;
    background-color: #0F0;
    visibility: hidden;
  }
  #feature {
    margin: auto;
    background-color: #FFF;
  }
  </style>
</head>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenMax.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/plugins/TextPlugin.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script> -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="homepage-module/js/script.js"></script>
<script>
	// init controller
	var controller = new ScrollMagic.Controller();
  // var scrollPosition = controller.scrollPosition();
  // controller.scrollPos(function () {
  //   return 500;
  // });
</script>
 
<div class="spacer"></div>
<div id="trigger1"></div>
<div id="feature">
  <div class="left">
    <div class="top">
      
    </div>
    <div class="bottomrow">
      <div class="server left">
        <img class="pci" />
        <img class="ram" />
        <img class="pci-ssd" />
        <img class="ssd" />
        <!-- <div class="ssd" /> -->
      </div>
      <div class="server middle">
        <img class="pci" />
        <img class="ram" />
        <img class="pci-ssd" />
        <img class="ssd" />
        <!-- <div class="ssd" /> -->
      </div>
      <div class="server right">
        <img class="pci" />
        <img class="ram" />
        <img class="pci-ssd" />
        <img class="ssd" />
        <!-- <div class="ssd" /> -->
      </div>
      
    </div>
    
  </div>
</div>
<div class="spacer"></div>
<script>
var tween = TweenMax.to(".bottomrow", 1, {scale: 2, ease: Linear.easeNone, onComplete: function (e) {
  scene.removeTween(false);
}});
// var tween = TweenMax.from(".bottomrow", 2, {autoAlpha: 0, ease: Linear.easeNone});

var scene = new ScrollMagic.Scene({triggerElement: "#feature", offset: -window.innerHeight / 2})
.setTween(tween) // trigger a TweenMax.to tween
// .setTween(".bottomrow", 2, {left: 500}) // trigger a TweenMax.to tween
.addIndicators({name: "1 (duration: 0)"}) // add indicators (requires plugin)
// .removeTween(true)
.addTo(controller);
window.onload = function (e) {
  scene.offset(-window.innerHeight / 4);
}
window.onresize = function (e) {
  console.log(window.innerHeight);
  scene.offset(-window.innerHeight / 4);
}
</script>
  
</body>
</html>
